<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux Anniversaire Charle üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%), url('dramatic-nighttime-urban-basketball.webp') center/cover no-repeat;
      background-blend-mode: overlay;
      color: #ffcc00;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 0 0 5px #fff200, 0 0 10px #ffcc00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
      max-width: 90%;
    }

    .card img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 15px #ffcc00;
    }

    .message {
      margin-top: 20px;
      color: #fff2b2;
      font-size: 0.7em;
      line-height: 1.8;
    }

    .terminal {
      font-size: 0.6em;
      background: #000000b3;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      color: #ffcc00;
      width: fit-content;
      max-width: 90%;
    }

    .play-button {
      margin-top: 20px;
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 0.7em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00;
      }
    }


    .portrait {
  max-width: 300px;
  width: 100%;
  height: 400px;
  border-radius: 10px;
  box-shadow: 0 0 15px #ffcc00;
}

    .ball {
      position: absolute;
      bottom: 30px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: url('dramatic-nighttime-urban-basketball.webp') no-repeat center/contain;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }
  </style>
</head>
<body>
  <canvas class="confetti" id="confetti"></canvas>
  <div class="ball"></div>
  <h1>üèÄ Joyeux Anniversaire Charle üèÄ</h1>
  <div class="card">
    <p class="message">Un pote, un fr√®re, un vrai !<br> Sur le terrain ou dans la vie, tu shootes toujours juste !<br> Enjoy this geek-streetball night surprise üéÆ</p>
    <img src="charles.jpg" alt="Charle au basket" class="portrait">
    <div class="terminal">> echo "Happy Birthday, Charle!"
    <br>> Compiling memories... Done ‚úÖ<br>> Launching celebration protocol... ü•≥</div>
    <button class="play-button" onclick="playMusic()">‚ñ∂Ô∏è Play </button>
    <audio id="bg-music" src="hapyBirthDay.mp4"></audio>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById('bg-music');
      music.play();
    }

    // Confetti effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 100 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 5 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
